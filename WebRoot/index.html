<!DOCTYPE html>
<html data-ng-app="myResumeApp">
<head>
    <title>Ahsan Salim</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include framework javascript - start -->
    
    <script src="resources/frameworks/angular.js"></script>
	<script src="resources/frameworks/jquery-1.11.1.min.js"></script>
	<script src="resources/frameworks/bootstrap.js"></script>
	<script src="resources/frameworks/glisse.js"></script>
	<!-- <script src="resources/frameworks/jquery.dataTables.min.js"></script>
	<script src="resources/frameworks/dataTables.bootstrap.js"></script> -->
	
	<!-- include framework javascript - end -->
	
	<!-- include application javascript - start -->
	
	<script src="resources/modules/myResumeApp/js/main.js"></script>
	<script src="resources/modules/myResumeApp/js/mainController.js"></script>
	<script src="resources/modules/publications/js/publicationsController.js"></script>
	<script src="resources/modules/professionalExperience/js/professionalExperienceController.js"></script>
	<script src="resources/modules/technicalExposure/js/technicalExposureController.js"></script>
	<script src="resources/modules/academicQualifications/js/academicQualificationsController.js"></script>
	<script src="resources/modules/personalDetails/js/personalDetailsController.js"></script>
	<script src="resources/modules/achievements/js/achievementsController.js"></script>
	<script src="resources/modules/qualificationProfile/js/qualificationProfileController.js"></script>
	
	<!-- include application javascript - end -->
	
	<!-- include framework css - start -->
	
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css" id="bootstrapCss"/>
	<link rel="stylesheet" type="text/css" href="resources/css/font-awesome/font-awesome.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/glisse.css"/>
	
	<!-- include framework css - end -->
	
	<!-- include application css - start -->
	<link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
	<!-- include application css - end -->
</head>
  
<body data-ng-controller="resumeMainController" class="resume-body-initialization" data-spy="scroll" data-target=".resume-profile-navigation">
	<aside id="welcomeOverlay">
		<h1 class="resume-welcome-header col-md-10 col-md-offset-2 col-xs-11 col-xs-offset-1">Welcome</h1>
		<article  class="resume-welcome-message col-md-6 col-md-offset-4 col-xs-8 col-xs-offset-3">
			<h1><small>Please press on the button to get started</small></h1>
			<button class="btn btn-success resume-welcome-button" id="resumeWelcomeButton">Enter</button>
		</article>
		
	</aside>
	<resume-navigation-bar></resume-navigation-bar>
	<section class="container-fluid">
		<div class="row">
			<figure class="resume-main-photo col-md-2 col-xs-11">
		    	<a href="#" class="thumbnail">
		     		<img data-ng-src="{{person.photo}}" alt="No Photo Found">
		    	</a>
			</figure>
			<article class="col-md-9 col-xs-12">
				<div class="page-header">
					<h1>{{person.firstName + ' ' + person.lastName}} 
				   		<small>{{person.jobTitle}}</small>
				   	</h1>
				</div>
			</article>
		</div>
	</section>
	<section class="container-fluid">
		<blockquote><pre>"Goal:
      {{person.goal}}"</pre></blockquote>
	</section>
	<nav class="navbar navbar-default resume-profile-navigation col-md-2 col-xs-0" data-spy="affix" data-offset-top="200" >
		<ul class="nav nav-pills nav-stacked" role="complementary">
			<li data-ng-repeat="section in person.profileSections" class="resume-left-navigation-items" data-ng-class="{ active:isTabSelected($index) }">
				<a data-resume-scroll-target="#{{section.id}}" data-target="#{{section.id}}" data-toggle="collapse" data-ng-click="selectTab($index)">{{section.name}}</a>
			</li>
		</ul>
	</nav>
	<main class="resume-profile-accordion col-md-9">
		<section class="panel-group" id="profileSectionAccordion">
			<article data-ng-repeat="accordion in person.profileSections" class="panel panel-default">
				<div class="panel-heading" data-toggle="collapse" data-target="#{{accordion.id}}" href="#{{accordion.id}}" data-ng-click="selectTab($index)">
					<h4 class="panel-title">
						<a>{{accordion.name}}</a>
					</h4>
				</div>
				<article id="{{accordion.id}}" class="panel-collapse collapse" data-ng-class="{ in:$first }">
					<!-- <div class="panel-body" data-ng-include="accordion.bodyContent" onload="applyGlisse();"></div> -->
					<div class="panel-body" data-ng-include="accordion.bodyContent" onload="applyGlisse();"></div>
				</article>
			</article>
		</section>
	</main>
	<div class="clearfix"></div>
	<footer data-ng-include="person.footer" class="well container-fluid">
		
	</footer>
	<!-- modal windows section starts -->
	<section>
		<about-modal-window></about-modal-window>
	</section>
	<!-- modal windows section ends -->
</body>
</html>
